    /*

    */
    //    画图
    function pin(data) {

        aa = data.a;
        bb = data.b;
        cc = data.c;
        dd = data.d;


        var pinCharts = echarts.init(document.getElementById("pin"));
        option_pin = {
            title: {
                text: '准确率情况统计',
//                subtext: '虚构数据',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                // orient: 'vertical',
                // top: 'middle',
                bottom: 10,
                left: 'center',
                data: ['100%~95%', '90%~95%','80%~90%', '<80%']
            },
            series: [
                {
                    type: 'pie',
                    radius: '65%',
                    center: ['50%', '50%'],
                    selectedMode: 'single',
                    data: [
                        {value: aa, name: '100%~95%'},
                        {value: bb, name: '90%~95%'},
                        {value: cc, name: '80%~90%'},
                        {value: dd, name: '<80%'},

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        pinCharts.setOption(option_pin);
        $(window).resize(pinCharts.resize);
    }

//    数据获取
    function data_pin() {
        var a = $("#pin_select").val();
        $.ajax({
            async:false,
            url: a,
            type:"post",
            dataType:"json",
            success:function(data){
                pin(data);
            }
        })
    }

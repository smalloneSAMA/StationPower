<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>智能电网通信大数据分析系统</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stlesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">SG</h1>

            </div>
            <h3>欢迎使用State Grid大数据分析系统</h3>

            <form class="m-t" role="form" method="post" target="_blank">
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="passwd" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button"   class="btn btn-primary block full-width m-b" onclick="login()" >登 录</button>

                <p class="text-muted text-center"> <a href="L_login.html#"><small>忘记密码了？</small></a> | <a href="L_register.html" target="_blank">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
<script type="text/javascript">

    function login() {
        var username = $("#username").val();
        var password = $("#passwd").val();

        var param = {
            username:username,
            password:password
        };

        $.ajax({
            url: "../../../user/login",
            type: "post",
            dataType : "json",
            data:param,

            success: function (data) {
                if(data.result)
//                    self.location='';
                    location='index.html';
                else
                    alert("输入的账号或密码错误")
            }
        })


    }
</script>


</html>
